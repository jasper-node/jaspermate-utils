<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JasperMate IO</title>
  <link href="../base1/cockpit.css" rel="stylesheet">
  <link href="jaspermate-io.css" rel="stylesheet">
</head>
<body>
  <div id="jaspermate-io-loading" class="jaspermate-io-loading" aria-live="polite">
    <div class="jaspermate-io-loading-spinner"></div>
    <p class="jaspermate-io-loading-text">Loading…</p>
  </div>
  <div class="container-fluid">
    <h1>JasperMate IO</h1>
    <div class="jaspermate-io-toolbar">
      <span id="status" class="jaspermate-io-status"></span>
    </div>
    <div id="app-container" class="jaspermate-io-cards">
      <p class="jaspermate-io-hint">Loading cards…</p>
    </div>
  </div>
  <div id="jaspermate-io-ao-modal" class="jaspermate-io-modal jaspermate-io-modal-hidden" role="dialog" aria-modal="true" aria-labelledby="jaspermate-io-ao-modal-title">
    <div class="jaspermate-io-modal-backdrop"></div>
    <div class="jaspermate-io-modal-content">
      <div class="jaspermate-io-modal-header">
        <div class="jaspermate-io-modal-header-inner">
          <h2 id="jaspermate-io-ao-modal-title" class="jaspermate-io-modal-title">Set Analog Output</h2>
          <p id="jaspermate-io-ao-modal-channel" class="jaspermate-io-modal-channel">Configure output value</p>
        </div>
        <button type="button" id="jaspermate-io-ao-modal-close" class="jaspermate-io-modal-close" aria-label="Close">×</button>
      </div>
      <div class="jaspermate-io-modal-body">
        <div class="jaspermate-io-modal-section">
          <label class="jaspermate-io-modal-label">Output Type</label>
          <div class="jaspermate-io-modal-type-row">
            <span id="jaspermate-io-ao-modal-current-type" class="jaspermate-io-modal-type-display">4-20mA</span>
            <div class="jaspermate-io-modal-btn-group">
              <button type="button" id="jaspermate-io-ao-type-4-20" class="jaspermate-io-btn-ctrl-modal">4-20mA</button>
              <button type="button" id="jaspermate-io-ao-type-0-10" class="jaspermate-io-btn-ctrl-modal">0-10V</button>
            </div>
          </div>
        </div>
        <div class="jaspermate-io-modal-section">
          <div class="jaspermate-io-modal-value-header">
            <label for="jaspermate-io-ao-modal-value" id="jaspermate-io-ao-modal-value-label" class="jaspermate-io-modal-label">Normalized Value (4–20 mA)</label>
            <div class="jaspermate-io-modal-toggle-row">
              <span class="jaspermate-io-modal-toggle-label">Raw</span>
              <label class="jaspermate-io-toggle">
                <input type="checkbox" id="jaspermate-io-ao-value-mode-toggle" class="jaspermate-io-toggle-input">
                <span class="jaspermate-io-toggle-slider"></span>
              </label>
              <span class="jaspermate-io-modal-toggle-label">Normalized</span>
            </div>
          </div>
          <div class="jaspermate-io-modal-value-row">
            <input type="range" id="jaspermate-io-ao-modal-slider" class="jaspermate-io-modal-slider" min="4" max="20" step="0.01" value="4">
            <input type="number" id="jaspermate-io-ao-modal-value" class="jaspermate-io-modal-input jaspermate-io-modal-input-narrow" min="4" max="20" step="0.01" value="4">
          </div>
        </div>
      </div>
      <div class="jaspermate-io-modal-footer">
        <button type="button" id="jaspermate-io-ao-modal-cancel" class="jaspermate-io-btn-secondary">Cancel</button>
        <button type="button" id="jaspermate-io-ao-modal-set" class="jaspermate-io-btn-primary">Set</button>
      </div>
    </div>
  </div>
  <script src="../base1/cockpit.js"></script>
  <script src="jaspermate-io.js"></script>
</body>
</html>
